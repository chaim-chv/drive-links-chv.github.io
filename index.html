			<div class="display-t text-center">

					<input id="cb" type="text" hidden>
					<h2 style="text-shadow: 2px 3px 5px rgba(0,0,0,0.5);">הכנס כאן קישור דרייב</h2>
					<p style="text-shadow: 2px 3px 5px rgba(0,0,0,0.5);">אנחנו ניצור ממנו קישור להורדה מיידית</p>
					<input type="text" id="searchTxt" placeholder=" הדבק את קישור הדרייב כאן" />
					<script>
						function copy() {
							var txt = document.getElementById("searchTxt").value;
							console.log(txt);
							var splitted = txt.split(/\/file\/d\/([^\/]+)/)[1];
							$('#ex1').modal('open');
							if (splitted == null) { $('#ex2').modal('open'); }
							else {
								const fixedlink = "https://www.googleapis.com/drive/v3/files/" + splitted + "?alt=media&key=AIzaSyDduW1Zbi2MIu8aMUMF6op72pJ1f0sPBi0";
								console.log('the file ID is: ' + splitted);
								console.log('fixed link is: ' + fixedlink);
								navigator.clipboard.writeText(fixedlink);
								$('#ex1').modal('open');
							}
						}
					</script>
						<div id="ex2" class="modal" dir="rtl">
							<p>הדבק בבקשה קישור דרייב תקין!</p>
							<a href="#" rel="modal:close">סגור</a>
						  </div>
					<div id="ex1" class="modal" dir="rtl" text-align="center">
						<p>הקישור החדש שלך הועתק ללוח!</p>
						<a href="#" rel="modal:close">סגור</a>
					  </div>
					<script>
						var input = document.getElementById("searchTxt");
						input.addEventListener("keyup", function (event) {
							if (event.keyCode === 13) {
								event.preventDefault();
								document.getElementById("copbut").click();
							}
						}); 
					</script>
					<button class="button button4" onclick="copy()" id="copbut"> צור קישור </button>
